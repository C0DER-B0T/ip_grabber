<style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .image-container a {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      text-indent: -9999px; /* hide link text */
      background: transparent;
      cursor: pointer;
      z-index: 2;
    }
  </style>
  
  <div class="image-container">
    <img src="your-image.jpg" alt="Descriptive text" />
    <a href="http://192.168.9.165:5000/track" target="_blank" rel="noopener noreferrer">Invisible Link</a>
  </div>
